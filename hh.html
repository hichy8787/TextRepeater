<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Repeater</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
            height: auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button#submitBtn {
            background-color: #28a745;
            color: white;
        }
        button#submitBtn:hover {
            background-color: #218838;
        }
        button#copyBtn {
            background-color: #007bff;
            color: white;
        }
        button#copyBtn:hover {
            background-color: #0056b3;
        }
        .result {
            width: 90%;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            word-wrap: break-word;
            overflow-y: auto;
            max-height: 300px;
            white-space: pre-wrap; /* Preserve line breaks */
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Logo Section -->
    <div class="logo">
        <img src="download.png" alt="WEB MEDIANETWORKS Logo">
    </div>
    <h1>Text Repeater</h1>
    <div class="input-group">
        <input type="text" id="textInput" placeholder="Enter text (e.g., [RANDOM])">
        <input type="number" id="repeatCount" placeholder="Repeat count">
    </div>
    <div class="button-group">
        <button id="submitBtn" onclick="repeatText()">Submit</button>
        <button id="copyBtn" onclick="copyResult()">Copy Result</button>
    </div>
    <div class="result" id="result"></div>
</div>

<script>
    function repeatText() {
        const text = document.getElementById('textInput').value;
        const count = parseInt(document.getElementById('repeatCount').value, 10);
        let result = '';

        if (text && count > 0) {
            // Repeat the text the specified number of times
            const repeatedText = text.repeat(count);

            // Split the repeated text into chunks of 9
            const chunkSize = 9;
            for (let i = 0; i < repeatedText.length; i += chunkSize * text.length) {
                const chunk = repeatedText.slice(i, i + chunkSize * text.length);
                result += chunk.match(new RegExp(`.{1,${text.length}}`, 'g')).join('') + '\n';
            }
        } else {
            result = 'Please enter valid text and a positive number.';
        }

        document.getElementById('result').innerText = result.trim();
    }

    function copyResult() {
        const result = document.getElementById('result').innerText;
        if (result) {
            navigator.clipboard.writeText(result).then(() => {
                alert('Result copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        } else {
            alert('No result to copy!');
        }
    }
</script>

</body>
</html>
